---
title: Graphic
layout: default
---

<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="portfolio-item">
                {% for post in site.categories.Graphic %}
                <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" s data-toggle="modal">
                    <div class="caption">
                        <div class="caption-content">
                            <p>Read More</p>
                        </div>
                    </div>
                    <img src="/img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
